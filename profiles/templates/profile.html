{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

<form method="post" class="form" enctype="multipart/form-data"> <!--* enctype="multipart/form-data" needed for handling forms with file uploads-->
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">
        Update
      </button>
    {% endbuttons %}
  </form>
