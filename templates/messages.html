<div class="container-fluid p-0 fluid" id="msg">
{% for message in messages %}
  <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert" >
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
  </div>
{% endfor %}
</div>

<script>
    setTimeout(function(){
        $(".alert").alert('close')
    }, 4000);
    setTimeout(function(){
        $("#msg").remove();
    }, 4500);

</script>

<style>
    .fluid {
        display: inline-flex;
        position: fixed;
        text-align: center;
        margin-top: 10px;
        z-index: 101;
        justify-content: space-around;
        flex-direction: column-reverse;
        align-content: stretch;
        align-items: center;
    }

    .alert {
        margin-bottom: 10px;
        border-radius: 50px;
    }
</style>
