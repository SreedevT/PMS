<!DOCTYPE html>
<html>

<head>
    <title>
        View Details
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
</head>

    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="#"><button class="btn btn-dark"> BACK</button></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <button class="btn btn-dark"> VIEW PAST HISTORY</button>
                    </li>
                </ul>

            </div>
        </nav>
    </header>

    <body class="hm-gradient">
            <div class="table-responsive-md">
                <div class="container mt-4">

                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="pt-3 pb-5 text-center"><h2>DETAILS</h2></div>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <img src="{{appointment.patient.patprofile.profile_pic.url}}">
                                        </div>
                                    </div>
                                    <div class="input-group md-form form-sm form-2 pl-0">

                                    </div>
                                </div>
                            </div>

                            <table class="table table-borderless" style="margin-top: -150px;">
                                <tbody>
                                    <tr>

                                        <th scope="row"></th>
                                        <td scope="row" style="padding-right:166px;">{{appointment.patient.get_full_name}}</td>

                                    </tr>
                                    <tr>
                                        <th scope="row">Gender</th>
                                        <td>{{appointment.patient.get_gender}}</td>

                                    </tr>
                                    <tr>
                                        <th scope="row">Age</th>
                                        <td>{{appointment.patient.patprofile.get_age}}</td>

                                    </tr>
                                    <tr>
                                        <th scope="row">REASON</th>
                                        <div style="overflow: auto">
                                            <td style="padding-bottom: 68px;">{{appointment.reason}}</td>
                                        </div>
                                    </tr>
                                    <tr>
                                        <th scope="row">PRESCRIPTION</th>
                                        <td>
                                            <div class="row">
                                                <form class="col-md-4">
                                                    <label>
                                                        <h6 style="margin-bottom:-6px;"> Medicines</h6>
                                                    </label>
                                                    <select class="form-control select2">
{% for medicine in medicines%}
                                                        <option>{{medicine}}</option>
{% endfor %}
                                                    </select>
                                                </form>
                                            </div>
                                            <div class="form-group">
                                                <textarea class="form-control rounded-0" rows="4"
                                                    style="margin-top:4px ;"></textarea>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">FOLLOW-UP</th>
                                        <td>
                                            <input type="date" id="date" name="date">
                                        </td>

                                    </tr>
                                </tbody>
                            </table>
                            <h2><button class="btn btn-primary">SAVE</button></h2>
                        </div>
                    </div>
                </div>
            </div>
    </body>

    <style>
        img {
            width: 100px; 
            margin-bottom: 9px;
        }
        .hm-gradient {
            background-image: linear-gradient(to top, #f3e7e9 0%, #e3eeff 99%, #e3eeff 100%);
        }

        .card {
            border: 0px;
        }

        .bg-dark {
            background-color: #afadad !important;
        }


        .container {
            background: white;
            border: 0;
            border-radius: 19px;
            padding-top: 6px;

        }

        .textarea {
            max-width: 95%;
        }


        table td,
        .table th {
            padding: 0.75rem;
            vertical-align: top;
            border-top: 0px !important;
        }

        .th {

            padding-left: 192px;
        }

        .sec1 {
            margin-top: -6px;
            margin-left: 310px;
            padding-right: 600px;
        }


        .form {
            margin-bottom: -95px;

            margin-top: -107px;
        }
    </style>
    
    <!--* Scrpit for searching medicine -->
    <script>
        $('.select2').select2();
    </script>

    <!--* This script diables previous dates using JQuery, more info: https://devnote.in/how-to-disable-previous-dates-in-date-picker-using-jquery/ -->
    <script language="javascript">
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0');
        var yyyy = today.getFullYear();
    
        today = yyyy + '-' + mm + '-' + dd;
        $('#date_picker').attr('min',today);
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</html>
